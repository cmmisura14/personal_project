<!--Display flies to the DOM-->


<form class="search" novalidate>
    <label for="season">Search by season: </label>
    <input id="season" type="text" ng-model="search.color">
</form>
<div class="container">
    <div class="well col-md-3" ng-repeat="fly in flies | filter: search"><img width="200" height="150" ng-src="{{fly.flyImage}}"/><br>
        {{fly.name}}<br>Use in the {{fly.season}}<br>{{fly.flyType}}<br>Use to catch {{fly.use}}<br></div>
</div>
