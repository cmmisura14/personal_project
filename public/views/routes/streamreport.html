<div class="reports">
    <div class="well report col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" ng-repeat="report in reports">
        <ul style="list-style-type: none;">
            <li>{{report.date | date: 'longDate'}}</li>
            <li>{{report.waterName}}</li>
            <li>Water Temp: {{report.waterTemp}}</li>
            <li>{{report.description}}</li>
        </ul>
    </div>
</div>
